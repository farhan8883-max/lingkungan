<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar</title>
    <style>
        /* Reset default margin and padding */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .video-item video {
            width: 100%;
            display: block;
        }
        .video-item .title {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background: #f9f9f9;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar .menu {
            display: flex;
            list-style-type: none;
        }

        .navbar .menu li {
            margin: 0 10px;
        }

        .navbar .menu a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .content {
            padding: 20px;
            height: 2000px; /* Simulate a long page */
        }
    </style>
</head>
<body>

    <script>
        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const videos = document.querySelectorAll('.video-item');

            videos.forEach(video => {
                const title = video.getAttribute('data-title').toLowerCase();
                if (title.includes(query)) {
                    video.style.display = '';
                } else {
                    video.style.display = 'none';
                }
            });
        });
