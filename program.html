<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar .menu {
            display: flex;
            list-style-type: none;
        }

        .navbar .menu li {
            margin: 0 10px;
        }

        .navbar .menu a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .navbar .menu a:hover {
            color: #00bcd4;
        }

        .content {
            padding: 20px;
            height: 2000px; /* Simulate a long page */
        }
        .navbar1 {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #00340200;
    color: #fff;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    border-radius: 10%;
}

.navbar1 ul {
    list-style: none;
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin: 0;
}

.navbar1 ul li {
    display: inline;
}

.navbar1 ul li a {
  width: 50px; 
  height: 50px; 
  background-color: #002900; 
  border-radius: 50%; 
  display: flex; 
  align-items: center; 
  justify-content: center;
  font-size: 16px; 
  text-align: center; 
}

.navbar1 ul li a:hover {
    background-color: #555;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>My Website</span>
        </div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <main class="content">
        <p>Scroll down to see the sticky navbar in action.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse in tincidunt nisi. Etiam sed magna eu sapien scelerisque facilisis.</p>
    </main>
    <nav class="navbar1">
        <ul>
          <li><a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);transform: msFilter"><path d="m21.743 12.331-9-10c-.379-.422-1.107-.422-1.486 0l-9 10a.998.998 0 0 0-.17 1.076c.16.361.518.593.913.593h2v7a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-4h4v4a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-7h2a.998.998 0 0 0 .743-1.669z"></path></svg></a></li>
        </ul>
    </nav>
</body>
</html>
